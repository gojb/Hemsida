<!DOCTYPE html>
<html>
<head>

<title>Chatt - GoJb Development</title>
<link href=chat.css rel=stylesheet type=text/css>
<link href=/index.css rel=stylesheet type=text/css>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.js"></script>
</head>
<body class="bred">
	<div class="menu" id="menu">
		<!--#include virtual="/menu.html" -->
	</div>
	<div class="middle">
		<H1>Live Chat</H1>

		<BR />
		<p id="7">Här kan du ansluta dig till GoJbs chat. Programmet använder
			websocket för att kommunicera med våra servrar så att du kan chatta
			med alla som är online för tillfället.</p>
		<BR />
		<p id="9">
			<input type="text"
				placeholder="Skriv meddelande och tryck på ENTER för att skicka"
				id="chat" />
			<button type="button" id="knapp">Anslut</button>
			<button type="button" id="knapp2">Ljudet är av</button>

		</p>
		<div id="console-container">
			<div id="console">
		</div>
		</div>
	</div>
	<audio muted id="ljud">
		<source src="http://gojb.bl.ee/bing.mp3" />
	</audio>
	<script type="text/javascript" src="chat.js"></script>
