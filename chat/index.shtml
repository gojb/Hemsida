<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chatt - GoJb Development</title>
<link href=chat.css rel=stylesheet type=text/css>
<link href=/index.css rel=stylesheet type=text/css>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
<script type="application/javascript" src="/chat.js"></script>
</head>
<body>
	<div class="menu" id="menu">
		<!--#include virtual="/menu.html" -->
	</div>
	<div class="middle">
		<H1>Live Chat</H1>

		<BR />
		<p id="7">Här kan du ansluta dig till GoJbs chat. Programmet använder
			websocket för att kommunicera med våra servrar så att du kan chatta
			med alla som är online för tillfället.</p>
		<BR />
		<p id="9">
			<input type="text"
				placeholder="Skriv meddelande och tryck på ENTER för att skicka"
				id="chat" />
			<button type="button" onclick="connect('svenska')" id="knapp">Anslut</button>
			<button type="button" onclick="sound('svenska')" id="knapp2">Ljudet
				är av</button>

		</p>
		<div id="console-container">
			<div id="console" />
		</div>
	</div>
	<audio muted id="ljud">
		<source src="http://gojb.bl.ee/bing.mp3" />
	</audio>
</body>
</html>
